<div class="mt-4 ml-1 sm:ml-24">
  <div class="absolute" id="loader" *ngIf="showSpinner">
    <app-spinner></app-spinner>
  </div>

  <div class="text-2xl my-2 ">
    Our Retailer Details
  </div>
  <div>
    <form [formGroup]="entryRetailers" (ngSubmit)="onSubmit()">
      <input
        placeholder="Retailer name.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="retailerName"
        id="retailerName"
      />
      <p
        class="error"
        *ngIf="entryRetailers.get('retailerName').errors?.required"
      >
        Retailers name required !
      </p>
      <p
        class="error"
        *ngIf="entryRetailers.get('retailerName').errors?.pattern"
      >
        need correct name !
      </p>

      <input
        placeholder="Retailer address.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="retailerAddress"
        id="retailerAddress"
      />
      <p class="error" *ngIf="entryRetailers.get('retailerAddress').errors?.required">Address required !</p>

      <input
        placeholder="Contact No.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="retailerContact"
        id="retailerContact"
      />
      <p
        class="error"
        *ngIf="entryRetailers.get('retailerContact').errors?.required"
      >
        Contact required !
      </p>
      <p
        class="error"
        *ngIf="entryRetailers.get('retailerContact').errors?.pattern"
      >
        need correct number !
      </p>
      <p
        class="error"
        *ngIf="entryRetailers.get('retailerContact').errors?.minlength"
      >
        should be minimum 10 !
      </p>
      <div class="w-full md:w-1/3 mr-2">
          <input
            type="text"
            placeholder="Retailer GST or PAN No.."
            class="block rounded bg-gray-100 my-3 px-2 py-3 w-full"
            formControlName="gstOrPanNumber"
          />
          <p
            class="error"
            *ngIf="entryRetailers.get('gstOrPanNumber').errors?.required"
          >
            Category required!
          </p>
        </div>
      <input
        [disabled]="!entryRetailers.valid"
        type="submit"
        class="card px-4 py-1 rounded mt-5 cursor-pointer shadow-lg hover:shadow"
        value="Store"
      />
    </form>
  </div>
</div>
