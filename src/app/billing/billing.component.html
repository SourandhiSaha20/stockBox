<div class="absolute w-9/12 h-screen" id="loader" *ngIf="showSpinner">
  <app-spinner></app-spinner>
</div>
<div class="container mt-8 ml-6">
  <div class="container">
    <div class="text-2xl my-2">
      Cart Your Favorite üßê
    </div>
    <input
      type="text"
      [(ngModel)]="term"
      placeholder="Search product.."
      class="bg-indigo-100 w-1/3 px-2 py-2 rounded my-2"
    />
  </div>
  <table class="border-collapse">
    <thead>
      <tr class="">
        <th
          class="text-center w-2/12 rounded-l-md bg-indigo-700 text-white px-2 py-2"
        >
          Product Name
        </th>
        <th class="text-center w-2/12 bg-indigo-700 text-white px-2 py-2">
          Price
        </th>
        <!-- <th class="text-center w-1/12 bg-indigo-700 text-white px-2 py-2">GST(%)</th> -->
        <th class="text-center w-2/12 bg-indigo-700 text-white px-2 py-2">
          Price(inc GST)
        </th>
        <th
          class="text-center w-2/12 rounded-r-md bg-indigo-700 text-white px-2 py-2"
        >
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products | filter: term">
        <td class="text-center border-2 py-1 text-orange-500">
          {{ item.productName | uppercase }}
        </td>
        <td class="text-center border-2 py-1 text-red-500">
          <p class="text-sm">{{item.productPrice}} ({{item.productGST}})</p>
        </td>
        <td class="text-center border-2 py-1 text-red-500">
          <p class="text-sm">{{item.productTotalGSTPrice}}</p>
        </td>
        <td class="text-center border-2 py-1 ">
          <div class="flex align-middle my-1 justify-center pl-2">
          <p class="text-lg text-red-500 py-1 px-1" id="pluse"><fa name="plus" (click)="addProduct($event,item)"></fa></p>
          <p class="text-xl text-blue-500 px-1" id="count">0</p>
          <p class="text-lg text-red-500 py-1 px-1 cursor-pointer" id="minus" (click)="removeProduct($event,item)"><fa name="minus"></fa></p>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
