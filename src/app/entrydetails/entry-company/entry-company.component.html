<div class="mt-4 ml-1 sm:ml-24">
  <div class="absolute" id="loader" *ngIf="showSpinner">
    <app-spinner></app-spinner>
  </div>

  <div class="text-2xl my-2">
    Company Details
  </div>
  <div>
    <form [formGroup]="entryCompanyName" (ngSubmit)="onSubmit()">
      <input
        placeholder="Company name.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="companyName"
        id="companyName"
      />
      <p
        class="error"
        *ngIf="entryCompanyName.get('companyName').errors?.required"
      >
        Company name required !
      </p>
      <p
        class="error"
        *ngIf="entryCompanyName.get('companyName').errors?.pattern"
      >
        need correct name !
      </p>

      <input
        placeholder="Company address.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="companyAddress"
        id="companyAddress"
      />
      <p class="error">Address required !</p>

      <input
        placeholder="Contact No.."
        class="block bg-gray-100 my-3 h-10 px-2 rounded-sm"
        formControlName="companyContact"
        id="companyContact"
      />
      <p
        class="error"
        *ngIf="entryCompanyName.get('companyContact').errors?.required"
      >
        Contact required !
      </p>
      <p
        class="error"
        *ngIf="entryCompanyName.get('companyContact').errors?.pattern"
      >
        need correct number !
      </p>
      <p
        class="error"
        *ngIf="entryCompanyName.get('companyContact').errors?.minlength"
      >
        should be minimum 10 !
      </p>

      <input
        [disabled]="!entryCompanyName.valid"
        type="submit"
        class="card px-4 py-1 rounded mt-5 cursor-pointer shadow-lg hover:shadow"
        value="Store"
      />
    </form>
  </div>
</div>

<div class="container ml-1 sm:ml-24">
  <div class="container pt-4">
    <input
      type="text"
      [(ngModel)]="term"
      placeholder="Search companies.."
      class="bg-gray-100 px-2 py-2 rounded my-2"
      id="searchCompany"
    />
    <div class="table-box ">

    <table class="card">
      <thead>
        <tr class="">
          <th
            class="text-center w-1/4 rounded-l-md bg-red-400 text-black px-2 py-2"
          >
            Company Name
          </th>
          <th class="text-center w-1/4 bg-red-400 text-black px-2 py-2">
            Address
          </th>
          <th
            class="text-center w-1/4 bg-red-400 text-black px-2 py-2"
          >
            Contact No
          </th>
          <th
            class="text-center w-1/12 rounded-r-md bg-red-400 text-black px-2 py-2"
          >
            Remove
          </th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let item of companies | filter: term">
          <td class="text-center border-2 py-1">{{ item.name | uppercase }}</td>
          <td class="text-center border-2 py-1">
            {{ item.address | uppercase }}
          </td>
          <td class="text-center border-2 py-1">{{ item.contact }}</td>
          <td class="text-center border-2 py-1 text-red-900 cursor-pointer" (click)="deleteComp($event,item)"><fa name="trash"></fa></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  
</div>
