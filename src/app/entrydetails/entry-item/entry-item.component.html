<div class="mt-4 ml-6">
  <div class="text-2xl my-2">
    Product Details
  </div>
  <div>
    <form [formGroup]="entryProductDetails" (ngSubmit)="onSubmit()">
      <input formControlName='productName' type="text" class="block bg-yellow-200 my-3 h-10 w-1/3 px-2 rounded-sm" placeholder="Product Name..">
      <select formControlName='productCategory' class="border-none my-3 w-1/4 px-1 bg-yellow-200 py-1 rounded-sm block">
        <option value="" selected>Choose Category</option>
        <option *ngFor="let cat of categories" [value]="cat.name">{{cat.name}}</option>
      </select>
      <select formControlName='productCompany' class="border-none my-3 w-1/4 px-1 bg-yellow-200 py-1 rounded-sm block">
        <option value="" selected>Choose Company</option>
        <option *ngFor="let cmp of companies" [value]="cmp.name">{{cmp.name}}</option>
      </select>
      <div class="flex flex-wrap justify-start my-3">
        <input formControlName='productQuantity' [(ngModel)]="quantity" (ngModelChange)="getTotalPrice()" type="text" class="bg-yellow-200 mr-3 h-8 w-24 px-2 rounded-sm" placeholder="Quantity..">
        <input formControlName='productPrice' [(ngModel)]="price" (ngModelChange)="getTotalPrice()" type="text" class="bg-yellow-200 mr-3 h-8 w-1/6 px-2 rounded-sm" placeholder="Price..">
        <input formControlName='productGST' [(ngModel)]="gst" (ngModelChange)="getTotalPrice()" type="text" class="bg-yellow-200 mr-3 h-8 w-24 px-2 rounded-sm" placeholder="GST(%)..">
      </div>
      
      <label for="" class="mb-2"><p class="mb-1 text-xs">With GST Price</p> </label>
      <input formControlName='productTotalGSTPrice' [(ngModel)]='gstPrice' disabled type="text" class="text-gray-700 bg-yellow-200 mr-3 h-8 w-1/6 px-2 rounded-sm block" placeholder="GST Price">
      
      <label for="" class="mb-2"><p class="mb-1 mt-2 text-xs">Total stock Price (Inc. GST)</p> </label>
      <input formControlName='productTotalPrice' [(ngModel)]='total' disabled type="text" class="text-gray-700 bg-yellow-200 mr-3 h-8 w-1/6 px-2 rounded-sm block" placeholder="Price Total">
      
      <input [disabled]="!entryProductDetails.valid" type="submit" class="bg-indigo-600 text-white px-4 py-1 rounded-sm mt-5 cursor-pointer shadow-sm hover:shadow-lg" value="Store" />
    </form>
  </div>
</div>
<div class="bg-img container px-8">
  <img src="../../../assets/undraw_add_file_4gfw.svg" class="" width="30%" height="30%"  alt="">
</div>
